<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Conversor de Medida</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body class="bg-dark bg-gradient p-2 text-black">
    <main class="container text-center">
        <h1>Conversor de Medidas</h1><br><br>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
        <div class="row g-2">
            <div class="col-md">
                <div class="form-floating">
                    <select class="form-select" id="medidas1">
                        <option hidden>Selecione a Medida</option>
                        <option value="Mg">Milígrama</option>
                        <option value="g">Grama</option>
                        <option value="Kg">Quilograma</option>
                        <option value="t">Tonelada</option>
                    </select>
                    <label for="floatingSelectGrid">De:</label>
                </div>
            </div>
            <div class="col-md">
                <div class="form-floating">
                    <select class="form-select" id="medidas2">
                        <option hidden>Selecione a Medida</option>
                        <option value="t">Tonelada</option>
                        <option value="Kg">Quilograma</option>
                        <option value="g">Grama</option>
                        <option value="Mg">Milígrama</option>
                    </select>
                    <label for="floatingSelectGrid">Para:</label>
                </div>
            </div>
        </div><br>
        <div class="col-md">
            <div class="form-floating">
                <input type="number" class="form-control" id="floatingInputGrid" placeholder="name@example.com">
                <label for="floatingInputGrid">Insira um valor</label>
            </div>
        </div><br>
        <div class="d-grid gap-2 col-6 mx-auto">
            <button class="btn bg-primary text-white" type="button" onclick="converterMedidas()">Converter</button>
        </div><br>
        <div class="col-md">
            <div class="form-floating">
                <input type="number" disabled class="form-control" id="resposta">
                <label for="floatingInputGrid">Resultado</label>
            </div>
        </div><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    </main>
    <script>
        function converterMedidas() {
            var entrada = document.getElementById("medidas1").value;
            var saida = document.getElementById("medidas2").value;
            var input = document.getElementById("floatingInputGrid").value;
           
            if (entrada == 'Mg' && saida == 'Mg'){
                resultado = input;
            }
            else if (entrada == 'Mg' && saida == 'g'){
                resultado = input / 1000;
            }
            else if (entrada == 'Mg' && saida == 'Kg'){
                resultado = input / 1000000;
            }
            else if (entrada == 'Mg' && saida == 't'){
                resultado = input / 10000000;
            }
            else if (entrada == 'g' && saida == 'Mg'){
                resultado = input * 1000;
            }
            else if (entrada == 'g' && saida == 'g'){
                resultado = input;
            }
            else if (entrada == 'g' && saida == 'Kg'){
                resultado = input / 1000;
            }
            else if (entrada == 'g' && saida == 't'){
                resultado = input / 10000;
            }
            else if (entrada == 'Kg' && saida == 'Mg'){
                resultado = input * 1000000;
            }
            else if (entrada == 'Kg' && saida == 'g'){
                resultado = input * 1000;
            }
            else if (entrada == 'Kg' && saida == 'Kg'){
                resultado = input;
            }
            else if (entrada == 'Kg' && saida == 't'){
                resultado = input / 10;
            }
            else if (entrada == 't' && saida == 'Mg'){
                resultado = input * 10000000;
            }
            else if (entrada == 't' && saida == 'g'){
                resultado = input * 10000;
            }
            else if (entrada == 't' && saida == 'Kg'){
                resultado = input * 10;
            }
            else {
                resultado = input; 
            }

            document.getElementById("resposta").value = resultado; 
        }
    </script>
</body>
</html>
